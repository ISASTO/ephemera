<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Summary 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      background: #0b0b0f;
      color: #eaeaf2;
      font-family: 'Ubuntu', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 14px;
    }

    .crumbs {
      display: flex;
      gap: 10px;
      align-items: baseline;
      flex-wrap: wrap;
    }

    a {
      color: inherit;
      opacity: 0.85;
      text-decoration: none;
    }

    a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px 24px 16px;
    }

    .panel {
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: inherit;
      font-family: inherit;
      font-size: 13px;
      padding: 7px 12px;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0.95;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 1;
      border-color: rgba(255,255,255,0.25);
    }

    .viewer {
      display: grid;
      place-items: center;
      background: #0f0f14;
      padding: 16px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      padding: 10px 12px;
      font-size: 12px;
      opacity: 0.75;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
  </style>
</head>
<body>

  <header>
    <div class="crumbs">
      <a href="../ephemera/index.html">‚Üê index</a>
      <span style="opacity:0.65;">/</span>
      <span>Reading Summary 2025</span>
    </div>
  </header>

  <div class="wrap">
    <div class="panel">

      <div class="toolbar">
        <a class="btn"
           href="../assets/reading-summary-2025.png"
           download="reading-summary-2025.png">
          Download image
        </a>
      </div>

      <div class="viewer">
        <img
          src="../assets/reading-summary-2025.png"
          alt="Reading Summary 2025">
      </div>

      <div class="footer">
        <span>File:</span>
        <code>../assets/reading-summary-2025.png</code>
      </div>

    </div>
  </div>

</body>
</html>
