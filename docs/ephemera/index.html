<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ephemera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: 'Ubuntu', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0b0f;
      color: #eaeaf2;
    }

    header {
      padding: 24px 16px 12px 16px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
      line-height: 1.35;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 16px 32px 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    a.card {
      display: block;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,0.03);
      transition: transform 120ms ease, border-color 120ms ease;
    }

    a.card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.18);
    }

    .thumb {
      aspect-ratio: 4 / 3;
      background: #111;
      display: grid;
      place-items: center;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .meta {
      padding: 10px 10px 12px 10px;
    }

    .title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.2;
      margin: 0 0 6px 0;
    }

    .sub {
      margin: 0;
      font-size: 12px;
      opacity: 0.7;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ephemera</h1>
    <p>A tiny archive. Click an item to open a plain viewer page with a clean URL.</p>
  </header>

  <main>
    <div class="grid">

      <!-- One card per item -->
      <a class="card" href="view/reading-summary-2025.html">
        <div class="thumb">
          <img src="assets/reading-summary-2025.png" alt="reading summary 2025">
        </div>
        <div class="meta">
          <p class="title">Reading Summary 2025</p>
          <p class="sub"><code>/view/reading-summary-2025.html</code></p>
        </div>
      </a>

      <!-- Add more cards below -->

    </div>
  </main>
</body>
</html>
